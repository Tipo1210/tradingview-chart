<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TradingView Chart</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      #tradingview_chart {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="tradingview_chart"></div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
      let widget;

      function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name) || "BITSTAMP:BTCUSD"; // default
      }

      function initChart() {
        widget = new TradingView.widget({
          "container_id": "tradingview_chart",
          "autosize": true,
          "symbol": getQueryParam("symbol"),
          "interval": "1", // mặc định 1 phút
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "enable_publishing": false,
          "hide_top_toolbar": true,
          "hide_legend": false,
          onChartReady: function() {
            console.log("Chart is ready");
            window.addEventListener("message", function(event) {
              console.log("Got message:", event.data);
              if (event.data && event.data.type === "changeInterval") {
                widget.chart().setResolution(event.data.value, function() {
                console.log("Interval changed to", event.data.value);
              });
              }
            });
          }
        });
      }
      window.onload = initChart;
    </script>
  </body>
</html>
